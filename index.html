<head>

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<h1>Get Movies</h1>

<!--TO EDIT FUNCTION INPUT -->
<form>
    <label for="id-edit">ID: </label><input id="id-edit" type="text" placeholder="Enter ID of movie">
    <label for="input-edit">Title: </label><input id="input-edit" type="text" placeholder="Edit Title of movie">
    <label for="genre-edit">Genre: </label><input id="genre-edit" type="text" placeholder="Edit Genre of movie">
    <label for="director-edit">Director: </label><input id="director-edit" type="text" placeholder="Edit Director of movie">
    <label for="actor-edit">Actor: </label><input id="actor-edit" type="text" placeholder="Edit actor of movie">
    <label for="plot-edit">Plot: </label><input id="plot-edit" type="text" placeholder="Edit plot of movie">
    <label for="poster-edit">Poster: </label><input id="poster-edit" type="text" placeholder="Edit poster of movie">
    <label for="rating-edit">Rating: </label><input id="rating-edit" type="text" placeholder="Edit rating of movie">
    <label for="year-edit">Year: </label><input id="year-edit" type="text" placeholder="Edit year of movie">
    <button id="submit-edit">Submit Edit</button>
</form>

<div id="loading-screen" class="d-block">
    <span>
            Loading...
    </span>
</div>

<div id="movies-container" class="container d-none">
    <div id="sort-container">
        <label for="sort-type">Sort by:</label>
        <select name="sort-type" id="sort-type">
            <option value="rating">Rating</option>
            <option value="title">Title</option>
        </select>
    </div>
    <div id="movie-list"></div>
</div>
<form>
    <label for="input">Movie: </label><input id="input" type="text" placeholder="Title of movie">
    <label for="genre">Movie: </label><input id="genre" type="text" placeholder="Genre">
    <label for="director">Movie: </label><input id="director" type="text" placeholder="Director">
    <button id="submit">Submit</button>
</form>
