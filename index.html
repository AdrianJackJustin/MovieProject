<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!--    css file-->
    <link href="main.css" rel="stylesheet">
    <title>Movie Project</title>
</head>
<body>
<h1>Get Movies</h1>

<div id="loading-screen" class="d-block">
    <div class="center">
        <div class="ring"></div>
        <span>
            Please wait...
        </span>
    </div>
</div>

<div id="movies-container" class="container d-none">
    <!--TO EDIT FUNCTION INPUT -->
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100 m-5">
            <div class="searchbar">
                <input id="id-edit" type="text" class="search_input" style="color: white" placeholder="Enter ID">
                <input id="input-edit" type="text" class="search_input" placeholder="Edit Title">
                <input id="genre-edit" type="text" class="search_input" placeholder="Edit Genre">
                <input id="director-edit" type="text" class="search_input" placeholder="Edit Director">
                <input id="actor-edit" type="text" class="search_input" placeholder="Edit actor">
                <input id="plot-edit" type="text" class="search_input" placeholder="Edit plot">
                <input id="poster-edit" type="text" class="search_input" placeholder="Edit poster">
                <input id="rating-edit" type="text" class="search_input" placeholder="Edit rating">
                <input id="year-edit" type="text" class="search_input" placeholder="Edit year">
                            <button id="submit-edit" class="btn-secondary btn">Edit</button>
            </div>
        </div>
    </div>
    <div id="sort-container">
        <label for="sort-type">Sort by:</label>
        <select name="sort-type" id="sort-type">
            <option value="rating">Rating</option>
            <option value="title">Title</option>
        </select>
    </div>
    <div id="movie-list" class="row mx-0"></div>

    <form>
        <label for="input">Movie: </label><input id="input" type="text" placeholder="Title of movie">
        <label for="genre">Movie: </label><input id="genre" type="text" placeholder="Genre">
        <label for="director">Movie: </label><input id="director" type="text" placeholder="Director">
        <button id="submit">Submit</button>
    </form>
</div>




<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

        crossorigin="anonymous"></script>
<!--jquery-->
<script src="jquery-2.2.4.js"></script>
<!--keys-->
<script src="keys.js"></script>
<!--custom script-->
<script src="script.js"></script>
</body>
</html>
