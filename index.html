<h1>Get Movies</h1>

<!--TO EDIT FUNCTIONALITY -->
<form>
    <label for="input">ID: </label><input id="id-edit" type="text" placeholder="Edit ID of movie">
    <label for="input">Title: </label><input id="input-edit" type="text" placeholder="Edit Title of movie">
    <label for="genre">Genre: </label><input id="genre-edit" type="text" placeholder="Edit Genre of movie">
    <label for="director">Director: </label><input id="director-edit" type="text" placeholder="Edit Director of movie">
    <button id="submit-edit">Submit Edit</button>
</form>

<div id="loading-screen" class="d-block">
    <span>
            Loading...
    </span>
</div>

<div id="movies-container" class="main d-none">
    <ul id="movie-list"></ul>
</div>
<form>
    <label for="input">Movie: </label><input id="input" type="text" placeholder="Title of movie">
    <label for="genre">Movie: </label><input id="genre" type="text" placeholder="Title of movie">
    <label for="director">Movie: </label><input id="director" type="text" placeholder="Title of movie">
    <button id="submit">Submit</button>
</form>
